<script>
    //PROBLEMA: Compra na Feira
    //Considere que a pessoa foi até a feira e realizou algumas compras, sendo:
    //Mamão: 5 Unidades
    //Melancia: 3 Kg
    //Abacate: 4 Unidades
    //Cebola: 1.1 Kg
    //Peça para o usuário informar o preço do Kg ou da Unidade de cada um dos produtos que comprou (citados acima) e peça também para o usuário informar quanto dinheiro possui 
    //para realizar a compra.
    //Calcule o custo total dos alimentos e verifique se há dinheiro suficiente para realizar a compra, indicando se sobrará ou faltará dinheiro, e também apresentando 
    //qual foi a quantia que sobrou ou faltou para realizar a compra. Apresente também na tela o valor total da compra.

    //ENTRADA
    const mamao= Number(prompt(`Informe o preço do mamão em unidade:`));
    const melancia =Number(prompt(`Insira o preço da melância em kg:`));
    const abacate= Number(prompt(`Insira o prreço do abacate em unidade:`));
    const cebola= Number(prompt(`Insira o valor da cebola em kg:`));
    const dinheiro=Number(prompt(`Informe qunto dinheiro vocẽ tem para essa compra:`));

    //PROCESSAMENTO
  
    
    const somaMelancia= melancia *3;
    const somaCebola= cebola *1.1;
    const somaMamao= mamao * 5;
    const somaAbacate= abacate * 4;
    const total= somaAbacate + somaCebola + somaMamao +  somaMelancia;
    const totalTudo= total- dinheiro;


    if (total < dinheiro){
        alert(`Há dinheiro sulficiente para realizar a compra, sobrou:R$${totalTudo}, o valor total da compra foi de:R$ ${total}`)
    }
    else {
        alert(`Não há dinheiro sulficiente pra realizar a compra, faltou :R$${totalTudo}, o valor total da compra foi de:R$${total}`)
    }

    //SAÌDA
</script>
